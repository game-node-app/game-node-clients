name: Build Android
run-name: Creating Production Ready Android App ðŸš€
on:
  push:
    branches:
      - releases/mobile

jobs:
  build:
    name: Create release AAB/APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        # TODO: add your branch to checkout
        with:
          ref: releases/mobile

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: yarn install

      - name: Build project
        working-directory: apps/mobile
        run: yarn build

      - name: Extract Android signing key from env
        working-directory: apps/mobile
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE }}" > android/release.jks.base64
          base64 -d android/release.jks.base64 > android/release.decrypted.jks

      - name: Build APK release
        working-directory: apps/mobile
        run: |
          npx cap build android --keystorepath android/release.decrypted.jks --keystorepass ${{secrets.RELEASE_KEYSTORE_PASS}} \
          --keystorealias ${{secrets.RELEASE_KEYSTORE_KEY_ALIAS}} --keystorealiaspass ${{secrets.RELEASE_KEYSTORE_KEY_PASS}} \
          --androidreleasetype APK

      - name: Build AAB release
        working-directory: apps/mobile
        run: |
          npx cap build android --keystorepath android/release.decrypted.jks --keystorepass ${{secrets.RELEASE_KEYSTORE_PASS}} \
          --keystorealias ${{secrets.RELEASE_KEYSTORE_KEY_ALIAS}} --keystorealiaspass ${{secrets.RELEASE_KEYSTORE_KEY_PASS}} \
          --androidreleasetype AAB


      - name: Upload Release Build to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            apps/mobile/android/app/build/outputs/apk/release/
            apps/mobile/android/app/build/outputs/bundle/release/

      - name: Create Github Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          prerelease: true
          files: |
            apps/mobile/android/app/build/outputs/apk/release/app-release.apk
            apps/mobile/android/app/build/outputs/bundle/release/app-release.aab